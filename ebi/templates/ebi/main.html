<!DOCTYPE html>
{% load static %}
<html>

        <title>Ebi Inu</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        </nav>
        <div class="container">
            <br>
            {% block content %}
